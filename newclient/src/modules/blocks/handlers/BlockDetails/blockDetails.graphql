fragment BlockDetails on Block {
    summary {
        number
        miner
        txCount
        timestamp
        uncles
        rewards {
            txFees
            total
            uncles
        }
        txFail
    }
    hash
    parentHash
    nonce
    sha3Uncles
    logsBloom
    transactionsRoot
    stateRoot
    receiptsRoot
    difficulty
    totalDifficulty
    extraData
    size
    gasLimit
    gasUsed
    transactions
}

query getBlockByNumber($blockRef: Int!) {
    getBlockByNumber(number: $blockRef) {
        ...BlockDetails
    }
}

query getHeaderById($blockRef: Int!) {
    ethHeaderCidById(id: $blockRef) {
#        ethTransactionCidsByHeaderId {
#            totalCount
#        }
        blockHash
        blockNumber
        parentHash
        timestamp
        reward
    }
}

query getHeaderByNumber($blockRef: BigInt!) {
    ethHeaderCidByBlockNumber(n: $blockRef) {
        nodes {
            blockHash
            blockNumber
            cid
            td
            blockByMhKey {
                data
            }
            parentHash
            receiptRoot
            reward
            txRoot
            stateRoot
            ethTransactionCidsByHeaderId {
                totalCount
                nodes {
                    blockByMhKey {
                        data
                    }
                }
            }
            uncleCidsByHeaderId {
                nodes {
                    blockByMhKey {
                        data
                    }
                }
            }
        }
    }
}

query getBlockByHash($blockRef: String!) {
    getBlockByHash(hash: $blockRef) {
        ...BlockDetails
    }
}

query getLastBlockNumber {
    getLatestBlockInfo {
        number
    }
}
